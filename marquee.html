<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Attributes of marquee tag</title>
</head>
<body>
<marquee>HI</marquee>
<marquee vspace="50" hspace="50">include vertical and horizontal spaces</marquee>
<marquee bgcolor="pink" direction="right">include color and direction</marquee>
<marquee bgcolor="pink" direction="down" width="200" height="150" align="right"><font color="green" face="TIMES NEW ROMAN">scroll text towords down and height and width and align</font></marquee>
<marquee direction="right" scrollamount="50">scroll with little bit faster</marquee>
    <marquee direction="right" scrollamount="12">scroll with little bit faster</marquee>
<marquee direction="right" scrollamount="50" behaviour="alternative">scroll with little bit faster</marquee>
<marquee direction="right" scrolldelay="12">scroll with little bit faster</marquee>


</body>
</html>
